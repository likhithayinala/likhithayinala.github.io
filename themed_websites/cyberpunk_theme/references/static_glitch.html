<!DOCTYPE html>
<html>
<head>
    <style>
        /* ... (previous styles remain the same until .page) ... */
        .page {
            position: fixed;
            width: 100%;
            height: 100%;
            padding: 20px;
            transition: opacity 0.5s;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        /* Add static glitch lines */
        .glitch-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 997;
            overflow: hidden;
        }

        .glitch-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            transform-origin: left;
            animation: glitchLine 4s infinite;
        }

        /* Create multiple glitch line animations */
        @keyframes glitchLine {
            0% {
                transform: scaleX(0);
                opacity: 0;
                top: 10%;
            }
            1% {
                transform: scaleX(1);
                opacity: 1;
            }
            2% {
                transform: scaleX(0);
                opacity: 0;
                top: 10%;
            }
            10% {
                transform: scaleX(0);
                opacity: 0;
                top: 50%;
            }
            11% {
                transform: scaleX(1);
                opacity: 1;
            }
            12% {
                transform: scaleX(0);
                opacity: 0;
                top: 50%;
            }
            20% {
                transform: scaleX(0);
                opacity: 0;
                top: 80%;
            }
            21% {
                transform: scaleX(1);
                opacity: 1;
            }
            22% {
                transform: scaleX(0);
                opacity: 0;
                top: 80%;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        /* Static scan line effect */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 996;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        /* Add static effect */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 995;
            opacity: 0.03;
            animation: staticNoise 0.2s infinite;
        }

        @keyframes staticNoise {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 255, 255, 0.02); }
            100% { background-color: transparent; }
        }

        /* Add occasional color shift */
        .color-shift {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 994;
            animation: colorShift 8s infinite;
        }

        @keyframes colorShift {
            0%, 100% { background-color: transparent; }
            48%, 52% { background-color: rgba(255, 45, 85, 0.05); }
            73%, 77% { background-color: rgba(0, 255, 249, 0.05); }
        }

        /* ... (rest of the previous styles remain the same) ... */
    </style>
</head>
<body>
    <!-- Add static effect layers -->
    <div class="scan-lines"></div>
    <div class="static-overlay"></div>
    <div class="color-shift"></div>
    <div class="glitch-lines">
        <div class="glitch-line" style="animation-delay: 0s"></div>
        <div class="glitch-line" style="animation-delay: 2s"></div>
        <div class="glitch-line" style="animation-delay: 4s"></div>
        <div class="glitch-line" style="animation-delay: 6s"></div>
    </div>

    <!-- Original elements -->
    <canvas id="matrix-canvas" class="matrix-rain"></canvas>
    <canvas id="noise-canvas"></canvas>
    <div class="corruption-overlay"></div>
    
    <div id="page1" class="page">
        <h1>SYSTEM_INIT()</h1>
        <button onclick="transitionToPage('page2')">EXECUTE_TRANSFER</button>
    </div>
    
    <div id="page2" class="page" style="display: none;">
        <h1>SYSTEM_LOADED</h1>
        <button onclick="transitionToPage('page1')">RETURN_HOME</button>
    </div>

    <!-- ... (previous JavaScript remains the same) ... -->
</body>
</html>
